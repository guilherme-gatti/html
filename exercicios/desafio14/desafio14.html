<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th,td{
            border: 1px solid black;
            padding: 8px;
        }

        th.tit{
            background-color: gray;
            color: white;
        }

        td.med{
            background-color: gray;
            color: white;
            font-weight: bold;        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="tit" rowspan="2">Área</th>
                <th class="tit"  rowspan="2">Disciplinas</th>
                <th class="tit" colspan="2">Notas</th>
                <th class="tit" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="tit" >Nota 1</th>
                <th class="tit" >Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="tit"  colspan="4">Média de exatas</th>
                <td class="med">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="tit" colspan="4">Média de exatas</th>
                <td class="med">0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
