<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links personalizados</title>
    <style>
        a{
            color: rgb(255, 29, 29);
            text-decoration: none;
        }

        a:visited{
            color: rgb(170, 0, 0);
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.unovarpg.com/">jogo de pokemon</a></li>
        <li><a href="https://www.youtube.com/">youtube</a></li>
        <li><a href="https://www.google.com.br/">google</a></li>
        <li><a href="https://ge.globo.com/">globo esporte</a></li>
    </ul>
    
</body>
</html>
