<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Diminua e aumente a tela do seu navegador e veja a mágica acontecer</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="none" autoplay controls loop>
        <source src="midia/Flying - Track Tribe.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
