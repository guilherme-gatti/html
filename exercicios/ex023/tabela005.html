<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva</title>
    <style>

        div{
            overflow-x: auto;
        }

        table{
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Tabela responsiva</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum veniam facilis rem libero tenetur totam officiis nesciunt non voluptatum provident ducimus voluptas nulla iste ex sapiente quibusdam, accusamus impedit nostrum.</p>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>JAN</th>
                    <th>FEV</th>
                    <th>MAR</th>
                    <th>ABR</th>
                    <th>MAI</th>
                    <th>JUN</th>
                    <th>JUL</th>
                    <th>AGO</th>
                    <th>SET</th>
                    <th>OUT</th>
                    <th>NOV</th>
                    <th>DEZ</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
